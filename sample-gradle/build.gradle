group 'com.consol.citrus.samples.java'
version '3.0.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'com.consol.citrus', name: 'citrus-base', version: '3.0.0-SNAPSHOT'
    testCompile group: 'com.consol.citrus', name: 'citrus-spring', version: '3.0.0-SNAPSHOT'
    testCompile group: 'com.consol.citrus', name: 'citrus-endpoint-catalog', version: '3.0.0-SNAPSHOT'
    testCompile group: 'com.consol.citrus', name: 'citrus-testng', version: '3.0.0-SNAPSHOT'
    testCompile group: 'org.springframework', name: 'spring-test', version: '5.3.3'
    testCompile group: 'org.slf4j', name: 'jcl-over-slf4j', version: '1.7.30'
    testCompile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.30'
}

tasks.withType (JavaCompile) {
    options.encoding = propertySourceFileEncoding
}

tasks.withType (Test) {
    systemProperty 'file.encoding', propertySourceFileEncoding
}

test {
    useTestNG()
}
